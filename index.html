<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <title>Bootstrap Form</title>
</head>

<body>
    <div class="container">

        <!-- Header -->
        <div class="alert alert-primary" role="alert">
            Anasayfa >> Uygulamalar >> Kapados Uygulamaları >> Uçak Bileti Online Rezervasyon Satın Alım
        </div>

        <!-- Button and logo -->
        <div class="row">
            <div class="col-md-2">
                <button type="button" class="btn btn-success">Tekliflerim</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-danger">Rezervasyonlarım</button>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-dark">LOGO</button>
            </div>
        </div>
        
        <br><br>
        <!-- Forms -->
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Nerden: </label>
            <div class="col-sm-10">
                <select class="form-control form-control-sm">
                    <option>Small select</option>
                </select>
            </div>
        </div>

    </div>

    <!-- JS, Popper.js, and jQuery -->
